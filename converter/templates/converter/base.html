<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PDF to Markdown{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Markdown preview styling */
    .prose h1 { font-size: 1.875rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; }
    .prose h2 { font-size: 1.5rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; }
    .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
    .prose p  { margin-bottom: 0.75rem; line-height: 1.7; }
    .prose ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
    .prose ol { list-style: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
    .prose li { margin-bottom: 0.25rem; }
    .prose code { background: #f3f4f6; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-size: 0.875rem; }
    .prose pre { background: #1f2937; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
    .prose pre code { background: transparent; padding: 0; color: inherit; }
    .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    .prose th, .prose td { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; text-align: left; }
    .prose th { background: #f9fafb; font-weight: 600; }
    .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1rem; color: #4b5563; margin-bottom: 0.75rem; }
    .prose a { color: #4f46e5; text-decoration: underline; }
  </style>
</head>
<body class="h-full">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="{% url 'converter:index' %}" class="flex items-center gap-2 text-lg font-bold text-gray-900">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          PDF to Markdown
        </a>
        <div class="flex items-center gap-4">
          <a href="{% url 'converter:index' %}"
             class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">
            Upload
          </a>
          <a href="{% url 'converter:history' %}"
             class="text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">
            History
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  {% if messages %}
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    {% for message in messages %}
    <div class="rounded-lg p-4 mb-2
      {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200
      {% elif message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200
      {% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content -->
  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
